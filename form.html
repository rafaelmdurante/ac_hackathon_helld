<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/interpolator.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Client Info</h1>

      <div class="field">
        <label id="contactname" class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Name" />
        </div>
      </div>

      <div class="field">
        <label id="contactusername" class="label">Username</label>
        <div class="control">
          <input class="input" type="text" placeholder="username" />
        </div>
      </div>

      <div class="field">
        <label id="contactpassword" class="label">Password</label>
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <label id="contactpassword" class="label">Repeat password</label>
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <label id="contactpackage" class="label">Plan</label>
        <p class="control has-icons-left">
          <span class="select">
            <select>
              <option selected></option>
              <option>Basic</option>
              <option>Purgatory</option>
              <option>Inferno</option>
            </select>
          </span>
        </p>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input id="terms" type="checkbox" /> I agree to the
            <a href="./terms.html">terms and conditions</a>
          </label>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <a href="app.html" button class="button is-link" id="btnSubmit">Submit</button></a>
        </div>
        <div class="control">
          <a href="index.html" button class="button is-text" id="btnCancel">
            Cancel
          </button></a>
        </div>
      </div>
    </div>
  </body>
</html>
