<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="./css/interpolator.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

  <div class="container">

    <h1 class="title">Client Info</h1>

    <div class="field">
      <label id="contactname" class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Name">
      </div>
    </div>

    <div class="field">
        <label id="contactusername" class="label">Username</label>
        <div class="control">
          <input class="input" type="text" placeholder="username">
        </div>
      </div>

      <div class="field">
          <label id="contactpassword" class="label">Password</label>
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>

        <div class="field">
            <label id="contactpackage" class="label">Package</label>
            <p class="control has-icons-left">
              <span class="select">
                <select>
                  <option selected></option>
                  <option>Package 1</option>
                  <option>Package 2</option>
                  <option>Package 3</option>
                </select>
              </span>
            </p>
          </div>


    <div class="field">
      <label id="userbirthDate" class="label">Date of Birth</label>
      <div class="control">
        <input class="input" type="date">
      </div>
    </div>


    <div class="field">
      <label id="usercellphone" class="label">Phone</label>
      <div class="control">
        <input class="input" type="tel" placeholder="00000000">
      </div>
    </div>





    


  <div class="container">

      <h2 class="mt-4 mb-2">
          <div class="title">Emergency Contact</div>
       </h2>

    <div class="field">
      <label id="contactname" class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Name">
      </div>
    </div>


    <div class="field">
      <label id="contactemail" class="label">Email</label>
      <div class="control has-icons-left">
        <input class="input" type="email" placeholder="just@template.so">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
      </div>
    </div>

    <div class="field">
      <label id="contactcellphone" class="label">Phone</label>
      <div class="control">
        <input class="input" type="tel" placeholder="00000000">
      </div>
    </div>

  








    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input id="terms" type="checkbox"> I agree to the
          <a href="/Users/codecadet/workspace/hackathon/ac_hackathon_sosold/termsconditions.html">terms and conditions</a>
        </label>
      </div>
    </div>



    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" id="btnSubmit">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text" id="btnCancel">Cancel</button>
      </div>
    </div>
  </div>

</body>

</html>
