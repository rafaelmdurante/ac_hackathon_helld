<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Highway To Hell'd!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/interpolator.css" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="./js/db.js"></script>
    <script src="./js/modaltrigger.js"></script>
    <script src="./js/index.js"></script>
  </head>

  <body>
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <div class="container container-flex-center">
          <figure class="image" style="max-width: 25%">
            <a href="./index.html"><img src="./img/logo.png"/></a>
          </figure>
        </div>
      </div>
    </section>

    <!-- Upper Buttons -->
    <section class="section">
      <div class="container container-overlay">
        <div class="columns">
          <div class="column mt-1 mb-1 container-flex-center">
            <a class="button is-rounded is-large btnDate btnImg " style="height:200px; width:200px" id="btnDate"></a>
            <p class="mt-2 is-size-4 btnName">date</p>
          </div>
          <div class="column mt-1 mb-1 container-flex-center">
            <a class="button is-primary is-rounded is-large btnBeer btnImg" style="height:200px; width:200px;" id="btnAltered"></a>
            <p class="mt-2 is-size-4 btnName">wasted</p>
          </div>
          <div class="column mt-1 mb-1 container-flex-center">
            <a class="button is-white is-rounded is-large btnMyEx btnImg" style="height:200px; width:200px" id="btnMyEx"></a>
            <p class="mt-2 is-size-4 btnName">my ex</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Lower Buttons -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column mt-1 mb-1 container-flex-center">
              <p class="mb-2 is-size-4 btnName">odor</p>
            <a
              class="button is-warning is-rounded is-large btnOdor btnImg"
              style="height:200px; width:200px"
              id="btnOdor"
              ></a
            >
          </div>
          <div class="column mt-1 mb-1 container-flex-center">
              <p class="mb-2 is-size-4 btnName">alien</p>
            <a
              class="button is-success is-rounded is-large btnAlien btnImg"
              style="height:200px; width:200px"
              id="btnAlien"
            ></a>
          </div>
          <div class="column mt-1 mb-1 container-flex-center">
              <p class="mb-2 is-size-4 btnName">;-)</p>
            <a
              class="button is-warning is-rounded is-large btnR btnImg"
              style="height:200px; width:200px"
              id="btnR"
            ></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="modalBox">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title" id="modalTitle">Modal title</p>
          <button class="delete closeModal" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <article class="media">
            <figure class="media-left image is-128x128">
              <img
                src=""
                alt="helper image"
                class="is-rounded"
                id="helperImage"
              />
            </figure>
            <div class="media-content">
              <div class="content">
                <p id="modalText" style="line-height: 200%">texto</p>
              </div>
            </div>
          </article>
        </section>
        <footer class="modal-card-foot">
          <a href="" class="btnSuccessAction mr-2"><button class="button is-success" id="modalBtnSuccess">
              Save changes
            </button></a
          >
          <button class="button closeModal btnOpenLink" id="modalBtnCancel">
            Cancel
          </button>
        </footer>
      </div>
    </div>

    <!-- ModalVideo -->
    <div class="modal" id="modalVideo">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title" id="modalTitle">Porn Hub</p>
          <button class="delete closeModalVideo" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <video src="./img/vid.mp4" controls autoplay>
            Censored <code>video</code>.
          </video>
        </section>
        <footer class="modal-card-foot">
          <a href="#" class="btnSuccessAction mr-2"></a>
            <button class="button is-success" id="modalBtnSuccessVideo">
              I'm satisfied
            </button>
          </a>
        </footer>
      </div>
    </div>


    <!-- Footer -->
    <footer class="footer" id="footer">
      <div class="content has-text-centered">
          <p class="has-text-grey-dark"><span class="has-text-weight-bold">Hell'd</span> by Manica, Miranda, PÃ¡scoa and Sousa. The source code is licensed AC. The website content is licensed CC BY NC SA 4.0.</p>
      </div>
    </footer>
  </body>
</html>
