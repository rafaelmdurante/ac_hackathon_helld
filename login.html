<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/interpolator.css" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="./js/db.js"></script>
    <script src="./js/modaltrigger.js"></script>
    <script src="./js/index.js"></script>
  </head>

  <body>
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <div class="container container-flex-center">
          <figure class="image" style="max-width: 25%">
            <a href="./index.html"><img src="./img/logo.png"/></a>
          </figure>
        </div>
      </div>
    </section>

    <!-- Upper Buttons -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column mt-4 mb-4 container-flex-center">
            <a
              class="button is-rounded is-large btnDate btnImg "
              style="height:200px; width:200px"
              id="btnDate"
            ></a>
          </div>
          <div class="column mt-4 mb-4 container-flex-center">
            <a
              class="button is-primary is-rounded is-large btnBeer btnImg"
              style="height:200px; width:200px;"
              id="btnAltered"
            ></a>
          </div>
          <div class="column mt-4 mb-4 container-flex-center">
            <a
              class="button is-white is-rounded is-large btnMyEx btnImg"
              style="height:200px; width:200px"
              id="btnMyEx"
            ></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Lower Buttons -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column mt-4 mb-4 container-flex-center">
            <a
              class="button is-info is-rounded is-large"
              style="height:200px; width:200px"
              id="btnHostage"
              >Hostage</a
            >
          </div>
          <div class="column mt-4 mb-4 container-flex-center">
            <a
              class="button is-success is-rounded is-large btnAlien btnImg"
              style="height:200px; width:200px"
              id="btnAlien"
            ></a>
          </div>
          <div class="column mt-4 mb-4 container-flex-center">
            <a
              class="button is-warning is-rounded is-large btnR btnImg"
              style="height:200px; width:200px"
              id="btnR"
            ></a>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="modalBox">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title" id="modalTitle">Modal title</p>
          <button class="delete closeModal" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <article class="media">
            <figure class="media-left image is-128x128">
              <img
                src=""
                alt="helper image"
                class="is-rounded"
                id="helperImage"
              />
            </figure>
            <div class="media-content">
              <div class="content">
                <p id="modalText">texto</p>
              </div>
            </div>
          </article>
        </section>
        <footer class="modal-card-foot">
          <a href="" class="btnSuccessAction mr-2" target="_blank"
            ><button class="button is-success" id="modalBtnSuccess">
              Save changes
            </button></a
          >
          <button class="button closeModal btnOpenLink" id="modalBtnCancel">
            Cancel
          </button>
        </footer>
      </div>
    </div>

    <footer class="footer" id="footer">
      <div class="content has-text-white has-text-centered">
        <p>
          <strong>Hell'd</strong> by Manica, Miranda, PÃ¡scoa and Sousa. The
          source code is licensed AC. The website content is licensed CC BY NC
          SA 4.0.
        </p>
      </div>
    </footer>
  </body>
</html>
