<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/interpolator.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="mt-4">
        <h1 class="title">I'm here to help you, friend!</h1>
      </div>
    </div>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="mt-4 mb-4">
              <a
                class="button is-rounded is-large"
                style="height:200px; width:200px">Button1</a>
            
        </div>
          </div>
          <div class="column">
            <div class="mt-4 mb-4">
              <a
                class="button is-primary is-rounded is-large"
                style="height:200px; width:200px"
                >Button2</a
              >
            </div>
          </div>
          <div class="column">
            <div class="mt-4 mb-4">
                <a
                    class="button is-link is-rounded is-large"
                    style="height:200px; width:200px"
                 >Button3</a
                >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
            <div class="container">
              <div class="columns">
                <div class="column">
                        <div class="mt-4 mb-4">
                                <a
                                  class="button is-info is-rounded is-large"
                                  style="height:200px; width:200px"
                                  >Button4</a
                                >
                              </div>
                </div>
                <div class="column">
                        <div class="mt-4 mb-4">
                                <a
                                  class="button is-success is-rounded is-large"
                                  style="height:200px; width:200px"
                                  >Button5</a
                                >
                              </div>
                </div>
                <div class="column">
                        <div class="mt-4 mb-4">
                                <a
                                  class="button is-danger is-rounded is-large"
                                  style="height:200px; width:200px"
                                  >Button6</a
                                >
                              </div>
                </div>
              </div>
            </div>
          </section>



      
      
      
    </div>
  </body>
</html>
